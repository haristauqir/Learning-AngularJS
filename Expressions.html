<!DOCTYPE html>
<html ng-app="">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>

  <h1> Numbers </h1>

<div  ng-init="qty=5;cost=9">
  <p>Total cost is: <span ng-bind="qty * cost"> </span>  </p>
</div>

<h1> Strings </h1>

<div ng-init="firstname='Muhammad';lastname='Haris'">
  <p>My name is: <span ng-bind="firstname + ' ' + lastname"> </span>  </p>
</div>

<h1> Objects </h1>

<div ng-init="person={firstname:'Muhammad', lastname:'Haris'}">
<p>My lastname is: {{ person.lastname }} </p>
</div>

<div ng-init="grade={matriculation:'A+', bachelor:'A'}">
  <p>My grade is: {{ grade.matriculation }} </p>
</div>
  
<h1> Arrays </h1>

<div ng-app="" ng-init="points=[1,15,19,2,40]">
  
  <p>The third result is {{ points[2] }}</p>
  
  </div>

</body>
</html>
