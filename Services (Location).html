<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>


<p ng-app="myApp" ng-controller="Cntl"> My current URL is: {{ myURL }}  </p>
    

<script>
    var app = angular.module('myApp', []);
    
    app.controller('Cntl', function($scope, $location) {
        $scope.myURL = $location.absUrl();
    });

    </script>

</body>
</html>
